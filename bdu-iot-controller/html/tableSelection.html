<html>

<body>
    <div id="tableSelectionPanel" class="fullWidthPanel">
        <header>
            <svg onclick="history.back()" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960"
                width="48">
                <path
                    d="M480-157.37 157.37-480 480-802.63l47.978 47.739-240.586 240.826H802.63v68.13H287.392l240.586 240.587L480-157.37Z" />
            </svg>
            <div class="txt" onclick="window.location.reload()">Table selection</div>
        </header>

        <div class="row">
            <div class="txt">Control mode status : </div>
            <div class="toggleButtonCover">
                <div class="buttonCover">
                    <div class="button">
                        <input type="checkbox" class="checkbox" id="checkbox-for-table-selection-control">
                        <div class="knobs"></div>
                        <div class="layer"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- .row -->
        <div class="row">
            <div class="txt">Selected table : </div>
            <div class="txt2" id="result-for-table-selection-control">.....</div>
        </div>
        <!-- .row -->

        <div class="tableContainer">
            <div onclick='tableSelectionBtn(1)'><span>Table 1</span></div>
            <div onclick='tableSelectionBtn(3)'><span>Table 3</span></div>
            <div onclick='tableSelectionBtn(2)'><span>Table 2</span></div>
            <div onclick='tableSelectionBtn(4)'><span>Table 4</span></div>
        </div>

    </div>
</body>

</html>
