<html>

<body>
    <div id="chatWithRobotPanel" class="fullWidthPanel">
        <header>
            <svg onclick="history.back()" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960"
                width="48">
                <path
                    d="M480-157.37 157.37-480 480-802.63l47.978 47.739-240.586 240.826H802.63v68.13H287.392l240.586 240.587L480-157.37Z" />
            </svg>
            <div class="txt" onclick="window.location.reload()">Chat with robot</div>
        </header>

        <div class="allMessageContainer" id="allMessageContainerOfChatWithRobotPanel"></div>
        <!-- content load here -->

        <div class="msgSentSection">
            <div class="btns">
                <div class="btn" onclick='tableSelectionBtn2(1)'>Table 1</div>
                <div class="btn" onclick='tableSelectionBtn2(2)'>Table 2</div>
                <div class="btn" onclick='tableSelectionBtn2(3)'>Table 3</div>
                <div class="btn" onclick='tableSelectionBtn2(4)'>Table 4</div>
            </div>
            <div class="listening" id="listeningIcon2">
                <svg width="135" height="140" viewBox="0 0 135 140" xmlns="http://www.w3.org/2000/svg" fill="#fff">
                    <rect y="10" width="15" height="120" rx="6">
                        <animate attributeName="height" begin="0.5s" dur="1s"
                            values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear" repeatCount="indefinite" />
                        <animate attributeName="y" begin="0.5s" dur="1s" values="10;15;20;25;30;35;40;45;50;0;10"
                            calcMode="linear" repeatCount="indefinite" />
                    </rect>
                    <rect x="30" y="10" width="15" height="120" rx="6">
                        <animate attributeName="height" begin="0.25s" dur="1s"
                            values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear" repeatCount="indefinite" />
                        <animate attributeName="y" begin="0.25s" dur="1s" values="10;15;20;25;30;35;40;45;50;0;10"
                            calcMode="linear" repeatCount="indefinite" />
                    </rect>
                    <rect x="60" width="15" height="140" rx="6">
                        <animate attributeName="height" begin="0s" dur="1s"
                            values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear" repeatCount="indefinite" />
                        <animate attributeName="y" begin="0s" dur="1s" values="10;15;20;25;30;35;40;45;50;0;10"
                            calcMode="linear" repeatCount="indefinite" />
                    </rect>
                    <rect x="90" y="10" width="15" height="120" rx="6">
                        <animate attributeName="height" begin="0.25s" dur="1s"
                            values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear" repeatCount="indefinite" />
                        <animate attributeName="y" begin="0.25s" dur="1s" values="10;15;20;25;30;35;40;45;50;0;10"
                            calcMode="linear" repeatCount="indefinite" />
                    </rect>
                    <rect x="120" y="10" width="15" height="120" rx="6">
                        <animate attributeName="height" begin="0.5s" dur="1s"
                            values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear" repeatCount="indefinite" />
                        <animate attributeName="y" begin="0.5s" dur="1s" values="10;15;20;25;30;35;40;45;50;0;10"
                            calcMode="linear" repeatCount="indefinite" />
                    </rect>
                </svg>
            </div>
            <button class="startSreakingBtn" id="startSreakingBtn2" onclick='voiceChatSend()'>Start
                speaking</button>
        </div>
        <!-- .msgSentSection -->
    </div>
</body>

</html>
